<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="display-flex">
  <div class="calculator-body rounded display-flex-column">
    <div class="screen display-flex-column ">
      <div class="previous display-flex-align-end"></div>
      <div class="current display-flex-align-end display-flex-wrap"></div>
    </div>
    <div class="numpad display-flex-wrap display-flex-stretch display-flex-spc-btwn">
      <div class="rounded buttons" id="ans">ANS</div>
      <div class="rounded buttons" id="clear">C</div>
      <div class="rounded buttons" id="del">DEL</div>
      <div class="rounded buttons operators" id="mod">%</div>
      <div class="rounded buttons nums" id="p-open">(</div>
      <div class="rounded buttons nums" id="p-close">)</div>
      <div class="rounded buttons operators" id="add">+</div>
      <div class="rounded buttons nums">1</div>
      <div class="rounded buttons nums">2</div>
      <div class="rounded buttons nums">3</div>
      <div class="rounded buttons operators" id="minus">-</div>
      <div class="rounded buttons nums">4</div>
      <div class="rounded buttons nums">5</div>
      <div class="rounded buttons nums">6</div>
      <div class="rounded buttons operators" id="multiply">*</div>
      <div class="rounded buttons nums">7</div>
      <div class="rounded buttons nums">8</div>
      <div class="rounded buttons nums">9</div>
      <div class="rounded buttons operators" id="divide">/</div>
      <div class="rounded buttons" id="dot">.</div>
      <div class="rounded buttons nums">0</div>
      <div class="rounded buttons" id="equal">=</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
